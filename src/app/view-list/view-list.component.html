<div fxFlex='95%' id='movies_container'>
  <ul fxLayout="column">
     <li *ngFor="let movie of mo" class='movie_element'>
        <div id='img_cont'>
            <a routerLink="/detail/{{movie.id}}" fxLayoutAlign="start center">
              <img *ngIf="movie.backdrop_path != null" src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}"> 
              <img class='default' *ngIf="movie.backdrop_path === null" src='../../assets/images/default.png'>                               
              <div id='movie_name'>{{movie.title}}</div> 
            </a>
          </div>
            <div fxLayout="row" fxLayoutAlign="space-between center" id='popular'>
              <div id='pop_cont' fxLayout="row"  fxFlex=30% fxLayoutAlign="start center">
                <img fxFlex='20%'  src='../../assets/images/popular.png'>               
                <div id='popular_number'>{{movie.vote_average}}</div>
              </div>
              <div id='release'> <span>Release Date: &nbsp;</span>{{movie.release_date}}</div>
              <div id='rated'> <span>Times Rated:&nbsp; </span>{{movie.vote_count}}</div>
          </div>        
    </li>
  </ul>
</div>
